#version: '3.8'

services:
  kaillera:
    image: raulaxxo/kaillera:${VERSION}
    container_name: ${HOSTNAME}
    hostname: ${HOSTNAME}
    restart: always
    environment:
      TZ: America/Santiago
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    network_mode: host
    extra_hosts:
      - host.docker.internal:172.17.0.1
      - gateway.docker.internal:172.17.0.1
    # Descomenta estos si necesitas persistencia:
